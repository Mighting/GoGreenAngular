<datalist id="listZipcode">
  <ng-container *ngFor="let row of zipcodes">
    <option [value]="row.zipCode"></option>
  </ng-container>
</datalist>

<div class="container">
    <div class="row">

        <div class="col">
            <h2 class="info-header">Opret dig som Mikro Marked</h2>
            <p>Tilmeld dig vores applikation, for nemmere at komme i kontakt med dit lokale marked.</p>
        </div>
        <div class="col">
            <form [formGroup]='createMMForm' (ngSubmit)="onSubmit()">
                <!-- Navn -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="Fornavn">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Efternavn">
                    </div>
                </div>

                <!-- Adresse -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" formControlName="address" placeholder="Adresse">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="zipCode" list="listZipcode" placeholder="postnummer">
                    </div>
                </div>
                <div class="row">

                    <div class="col">
                        <input type="text" class="form-control" formControlName="houseNumber" placeholder="Husnummer">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="floorNumber" placeholder="Etage">
                    </div>
                </div>
                <!-- Kontakt oplysninger -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="phone" placeholder="Telefon">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" name="button">Opret</button>
            </form>
        </div>
    </div>
</div>
